<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles/global.css"/>

    <body>
        <div id="room" class="content">
            <heather>
                    <a href="#">
                        <img src="assets/logo.svg" alt="Rocket.Q logo" />
                    </a>    

                    <div class="buttons">
                        <div class="button outlined">
                            #323243
                            <img src="assets/copy.svg" alt="Copiar numero da Sala"/>

                        <a href="#" class="button">
                            <img src="assets/users-white.svg" alt= "Criar uma sala">

                    </div>
            </heather>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id>"O que vcoê quer perguntar"</label>
                        <textarea name="question" id="question" placeholder="O que vcoê quer perguntar"></textarea>
                    </form>
                </section>
                

            </main>
