<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles/global.css"/>
        <link rel="stylesheet" href="./styles/room.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
      
        <title>Roquet.Q -  Questions&Answers</title>
    </head>
    <body>
        <div id="room" class="content">
            <heather>
                    <a href="#">
                        <img src="assets/logo.svg" alt="Rocket.Q logo" />
                    </a>    

                    <div class="buttons">
                        <div class="button outlined">
                            #323243
                            <img src="assets/copy.svg" alt="Copiar numero da Sala"/>
                        </div>
                        <a href="#" class="button">
                            <img src="assets/users-white.svg" alt= "Criar uma sala">
                            Ciar Sala
                        </a>
                    </div>
            </heather>
            <main>
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">"O que vcoê quer perguntar"</label>
                        <textarea name="question" id="question" placeholder="O que vcoê quer perguntar"></textarea>
                      
                        <footer>
                            <div>
                                <img src="assets/lock.svg">
                                Esta pergunta é anônima
                            </div>
                            <button>Ennviar</button>
                        </footer>
                    </form>
                </section>
                <section id="question">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Qual a diferença entreconst</p>
                            </div>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="#" class="check">
                            <img src="assets/check.svg" alt="Marcar com lida">
                            Marcar com lida
                        </a>
                        <a href="#" class="delete">
                            <img src="assets/trash.svg" alt="Excluir">
                            Excluir
                        </a>
                    </div>


                </section>

            </main>
        </div>    
    </body>
</html>
