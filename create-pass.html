<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap"
            rel="stylesheet">
          
        <title>Criar Sala - RoquetQ</title>
    </head>

    <body>
        <div id="home" class="content">

            <heather>
                <img src="assets/logo.svg" alt="Rocket.Q" />
            </heather>

            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Crie sua própria sala</h2>
                        <form action="">
                            <label class="sr-only" for="room-pass">Insira uma senha</label>
                            <input type="password" id="room-pass" placeholder="Insira uma senha">
                            <button>
                                <img src="assets/enter-user.svg" alt="Entrar na sala">
                                Criar Sala
                            </button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </body>

</html>
